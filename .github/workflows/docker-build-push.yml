name: Semantic Release

on:
  push:
    branches:
      - main
      - develop

concurrency:
  group: semantic-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release@23 \
            @semantic-release/git@10 \
            @semantic-release/github@10 \
            @semantic-release/changelog@6 \
            @semantic-release/exec@6 \
            conventional-changelog-conventionalcommits@7

      - name: Create .releaserc.json
        run: |
          cat > .releaserc.json << 'EOF'
          {
            "branches": [
              "main",
              {
                "name": "develop",
                "prerelease": "beta"
              }
            ],
            "plugins": [
              ["@semantic-release/commit-analyzer", { "preset": "conventionalcommits" }],
              ["@semantic-release/release-notes-generator", { "preset": "conventionalcommits" }],
              ["@semantic-release/changelog", { "changelogFile": "CHANGELOG.md" }],
              ["@semantic-release/exec", {
                "prepareCmd": "sed -i 's/\"RELEASE_VERSION\"/\"${nextRelease.version}\"/g' update-manifest.json"
              }],
              ["@semantic-release/git", { "assets": ["CHANGELOG.md", "update-manifest.json"], "message": "chore(release): ${nextRelease.version}\n\n${nextRelease.notes}" }],
              "@semantic-release/github"
            ]
          }
          EOF

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
