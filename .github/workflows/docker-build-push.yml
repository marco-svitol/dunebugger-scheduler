name: Build and Push Docker Image

on:
  workflow_run:
    workflows: ["Semantic Release"]
    types:
      - completed
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: marcosvitol/dunebugger-scheduler

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_sha || github.sha }}
        fetch-depth: 0

    - name: Get version information
      id: version
      run: |
        # Check if VERSION file exists (created by semantic-release)
        if [ -f VERSION ]; then
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "Found VERSION file with: ${VERSION}"
        else
          VERSION="0.1.0"
          echo "VERSION file not found, using default: ${VERSION}"
        fi
        
        # Get short commit SHA
        COMMIT_SHA=$(git rev-parse --short HEAD)
        
        # Determine build type based on branch
        if [[ "${{ github.event.workflow_run.head_branch || github.ref_name }}" == "main" ]]; then
          BUILD_TYPE="prod"
        elif [[ "${{ github.event.workflow_run.head_branch || github.ref_name }}" == "develop" ]]; then
          BUILD_TYPE="dev"
        else
          BUILD_TYPE="branch"
        fi
        
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "commit=${COMMIT_SHA}" >> $GITHUB_OUTPUT
        echo "build_type=${BUILD_TYPE}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}, Commit: ${COMMIT_SHA}, Build Type: ${BUILD_TYPE}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Generate Docker tags
      id: docker_tags
      run: |
        TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        VERSION="${{ steps.version.outputs.version }}"
        COMMIT="${{ steps.version.outputs.commit }}"
        BRANCH="${{ github.event.workflow_run.head_branch || github.ref_name }}"
        
        if [[ "${BRANCH}" == "main" ]]; then
          # Main branch: latest and version tags
          TAGS="${TAGS}:latest,${TAGS}:${VERSION},${TAGS}:${VERSION}-${COMMIT}"
        elif [[ "${BRANCH}" == "develop" ]]; then
          # Develop branch: develop tag and version tags
          TAGS="${TAGS}:develop,${TAGS}:${VERSION},${TAGS}:${VERSION}-${COMMIT}"
        else
          # Other branches: branch name tag
          BRANCH_NAME=$(echo "${BRANCH}" | sed 's/[^a-zA-Z0-9]/-/g')
          TAGS="${TAGS}:${BRANCH_NAME}"
        fi
        
        echo "tags=${TAGS}" >> $GITHUB_OUTPUT
        echo "Docker tags: ${TAGS}"

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.docker_tags.outputs.tags }}
        build-args: |
          APP_VERSION=${{ steps.version.outputs.version }}
          APP_BUILD=${{ steps.version.outputs.build_type }}
          APP_COMMIT=${{ steps.version.outputs.commit }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build summary
      run: |
        echo "### Docker Build Complete :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Build Type:** ${{ steps.version.outputs.build_type }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ steps.version.outputs.commit }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.docker_tags.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY